<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RockPaperScissor</title>
</head>

<body>
    <script>
        let playerSelection = prompt('enter your choice', 'Rock/Paper/Scissor');
        playerSelection = playerSelection.toLowerCase();
        function getComputerChoice() {
            let choice;
            switch (Math.floor(Math.random() * 3)) {
                case 0:
                    choice = 'rock';
                    break;
                case 1: choice = 'paper';
                    break;
                case 2: choice = 'scissor';
                    break;
            }
            return choice;

        }
        let computerSelection = getComputerChoice();
        function playRound(a, b) {
            if (a === b) {
                return `Draw! ${a} is equal to ${b}`
            } else if (a === 'rock') {
                if (b === 'paper') {
                    return `You lose! ${a} loses to ${b}`;
                } else if (b === 'scissor') {
                    return `You win! ${a} beats ${b}`;
                }
            }else if(a === 'paper'){
                if (b === 'rock') {
                    return `You win! ${a} beats ${b}`;
                } else if (b === 'scissor') {
                    return `You lose! ${a} loses to ${b}`;
                }
            }else if(a === 'scissor'){
                if (b === 'paper') {
                    return `You win! ${a} beats ${b}`;
                } else if (b === 'rock') {
                    return `You lose! ${a} loses to ${b}`;
                }
            }
        }
        console.log(playRound(playerSelection, computerSelection)); 
    </script>
</body>

</html>
